removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: folder
  name: pipelines
  groups:
  - name: "Job Managers"
    members:
      internal_groups:
      - controller-managers
    roles:
    - name: "job-manager"
      grantedAt: "current"
      propagates: "true"
  - name: Job Configure
    members:
      internal_groups:
      - controller-managers
    roles:
    - name: job-configure
      grantedAt: child
      propagates: "true"
  properties:
  - itemRestrictions:
      allowedTypes:
      - org.jenkinsci.plugins.workflow.job.WorkflowJob
      - workshop-catalog/container-build
      - workshop-catalog/hugo
      - workshop-catalog/maven
      - workshop-catalog/python
      filter: true
